
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is an amazing website for solo travellers to find perfect hotel room partner to share hotels and reduce their journey cost.">
    <meta name=”robots” content="index, follow">
    <meta name="keywords" content="hotel room sharing, hotel booking for solo travellers, hotel sharing,room sharing ,share hotel rooms, cheap hotel sharing ,hotel sharing , solo travellers room share"
    <!-- Bootstrap CSS -->
    <style>
        {% block style  %}{% endblock style %} 
     </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f50c49f8a4.js"
      crossorigin="anonymous"></script>
    <title>
      {% block title %}Find your Hotel room partners online-Hotelmates{% endblock title %} 
    </title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href>Hotelmates</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">about us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">Add your stay</a>
            </li>
           
          </ul>
 {% if user.is_authenticated %}
    <button class="btn btn-secondary mx-1" type="button" >
      Welcome {{request.user}}
    </button>
    <button class="btn btn-success " type="button" >
      <a class="text-decoration-none text-white"href="/logout">Logout</a>
    </button>
   {% else %}
            <button type="button" class="btn btn-success my-1 mx-1"
              data-bs-toggle="modal" data-bs-target="#signupModal">
              signup
            </button>
            <button type="button" class="btn btn-success my-1 mx-1"
              data-bs-toggle="modal" data-bs-target="#signinModal">
              Signin
            </button>
            
            {% endif %}
          </div>
        </div>
      </nav>

      {% if messages %} {% for message in messages %}
      
      <div 
        class="alert alert-{{ error }} alert-dismissible alert-success my-0"
        role="alert">
        <strong> {{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
          aria-label="Close"></button>
      </div>
    

      {% endfor %} {% endif %}
      <!-- Button trigger modal -->

      <!--Signup Modal -->
      <div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
        aria-labelledby="signupModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModal">Signup here</h5>
              <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action='/signup' method='post'>
               
                <div class="form-group">
                  <label for="emails">Email address</label>
                  <input type="email" name="emails" class="form-control"
                    id="emails" placeholder="Enter Email"Required>
                </div>
                <div class="form-group">
                  <label for="nameofuser">username</label>
                  <input type="text" name="nameofuser" class="form-control " id="nameofuser"
                    placeholder="Username"Required>
                </div>
                <div class="form-group">
                  <label for="password">password</label>
                  <input type="password" name="password" class="form-control"
                    id="password" placeholder="password"Required>
                </div>
                <div class="form-group">
                  <label for="cpassword">Confirm password</label>
                  <input type="password" name="cpassword" class="form-control"
                    id="cpassword" placeholder="Confirm password"Required>
                </div>
                {% csrf_token %}
                <button type="submit"
                  class="btn  btn-primary my-1">Submit</button>
              </form>
            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>
      <!--signin-->
      <div class="modal fade" id="signinModal" tabindex="-1" role="dialog"
        aria-labelledby="signinModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signinModal">Signin</h5>
              <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action='/login' method='post'>
               {% csrf_token %}
                <div class="form-group">
                  <label for="nameofuser">username</label>
                  <input type="text" name="nameofuser2" class="form-control"
                    id="nameofuser2" placeholder="Username"Required>
              
                  </div>
                <div class="form-group">
                  <label for="passwordsign">password</label>
                  <input type="text" name="passwordsign" class="form-control"
                    id="passwordsign"
                    placeholder="Enter your password"Required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                data-dismiss="modal"><a class="text-decoration-none text-white" href="/">Close</a></button>
            </div>
          </div>
        </div>
      </div>

      {% block body %}{% endblock body %}
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
      <script
        src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
     
     
     
  </body>
  



</html>
